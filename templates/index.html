<!DOCTYPE html>
<html lang="ja">
        <head>
                <meta charset="utf-8">
                <title>Welcome to Channel334</title>
                <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
                <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        </head>
        <body>
        
                <div class="header">
                        <div class="header-list">
                                <ul>
                                        <form method="POST" action="/"><li><button class="button1" align="center" type="type" value="main">Channel334</button></li></form>
                                        <form method="POST" action="/logout"><li><button class="button1" align="center" type="type" value="Log Out">ログアウト</button></li></form>
                                        <form method="POST" action="/gomypage"><li><button class="button1" align="center"type="type" name="mypage" value="mypage">{{username}}</button></li></form>
                                        <form method="POST>" action="/gonotifications"><li><button class="button1" align="center" type="type" name="mypage" value="notifications">通知({{notifynum}})</button></li></form>
                                        <form method="POST" action="/searchall">
                                           <div class="cp_iptxt">
                                                        <label class="ef">
                                                        <li><input  class="un " type="text" name="search" placeholder="キーワードで検索"></li>
                                                        <li><button class="button1" align="center" type="text" name="submit">検索</button></li>
                                                </label>
                                           
                                        </div>
                                       </form>
                                </ul>
                        </div>
                       
                
        </div>

        <div class="main">
                <form method="POST" action="/newtag"><button button class="button2" align="center" type="type" name="newtag" value="newtag">+ 新しいトピックの作成</button></form>
                <form method="post" action="/opentag">
                {% for title in titles %}
                      
                               <button class="button3" align="center" type="text" name="action" value = '{{loop.index}}'>{{title}}</button>
                           
                    {% endfor %}
                </form>
      
            </div>
        
        
        
       
  
    </body>


</html>
