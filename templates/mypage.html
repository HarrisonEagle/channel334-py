<!DOCTYPE html>
<html lang="ja">
        <head>
                <meta charset="utf-8">
                <title>MyPage</title>
                <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
                <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        </head>
        
        <div class="header">
                <div class="header-list">
                        <ul>
                                <form method="POST" action="/"><li><button class="button1" align="center" type="type" value="main">Channel334</button></li></form>
                                <form method="POST" action="/logout"><li><button class="button1" align="center" type="type" value="Log Out">ログアウト</button></li></form>
                                <form method="POST" action="/gomypage"><li><button class="button1" align="center"type="type" name="mypage" value="mypage">{{username}}</button></li></form>
                                <form method="POST>" action="/gonotifications"><li><button class="button1" align="center" type="type" name="mypage" value="notifications">通知({{notifynum}})</button></li></form>
                                <form method="POST" action="/searchall">
                                   <div class="cp_iptxt">
                                                <label class="ef">
                                                <li><input  class="un " type="text" name="search" placeholder="キーワードで検索"></li>
                                                <li><button class="button1" align="center" type="text" name="submit">検索</button></li>
                                        </label>
                                   
                                </div>
                               </form>
                        </ul>
                </div>
               
        
</div>
<p class="bigtitle" align="center">ユーザー名:{{username}}</p><br>
    <form method="post" action="/gousersettings" enctype="multipart/form-data">
        <button class="button2" type="text" name="action">ユーザー名とパスワードの変更</button>
    </form>

    <p class="bigtitle" align="center">ワイの投稿:{{postnum}}</p><br>
    
        {% for tagname,threadname,time,replycontent in myposts %}
     
               <form method="post" action="/jump3" enctype="multipart/form-data">
               <button class="button2" type="text" name="action" value = '{{loop.index}}'>
                    {{loop.index}}.
                    {{time}}<br>
                    {{replycontent}}<br>
               </button>
            </form>
           
           
    {% endfor %}

    
    <p class="bigtitle" align="center">お気に入り:{{favoritenum}}</p><br>
    
        {% for favoritetagindex,favoritetagtitle,favoritethreadindex,favoritethreadtitle in myfavorites %}
      

                
                <form method="post" action="/jump4" enctype="multipart/form-data">
               <button type="text" class="button3" name="action" value = '{{loop.index}}'>
                {{favoritethreadtitle}}<br></button>
            </form>

    {% endfor %}
  
</html>
