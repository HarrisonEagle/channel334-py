<!DOCTYPE html>
<html lang="ja">

        <head>
                <meta charset="utf-8">
                <title>{{title}}</title>
                <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
                <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        </head>
        
        <div class="header">
                <div class="header-list">
                        <ul>
                                <form method="POST" action="/"><li><button class="button1" align="center" type="type" value="main">Channel334</button></li></form>
                                <form method="POST" action="/logout"><li><button class="button1" align="center" type="type" value="Log Out">ログアウト</button></li></form>
                                <form method="POST" action="/gomypage"><li><button class="button1" align="center"type="type" name="mypage" value="mypage">{{username}}</button></li></form>
                                <form method="POST>" action="/gonotifications"><li><button class="button1" align="center" type="type" name="mypage" value="notifications">通知({{notifynum}})</button></li></form>
                                <form method="POST" action="/searchall">
                                   <div class="cp_iptxt">
                                                <label class="ef">
                                                <li><input  class="un " type="text" name="search" placeholder="キーワードで検索"></li>
                                                <li><button class="button1" align="center" type="text" name="submit">検索</button></li>
                                        </label>
                                   
                                </div>
                               </form>
                        </ul>
                </div>
               
        
</div>
<button class="button5" align="center" type="type" name="newtag" value="newtag">{{title}}</button>
        
        <p class="bigtitle" align="center">{{error}}</p>
        <form method="post" action="/addtofavorite" enctype="multipart/form-data">
            <button class = "button3" align="center" type="text" name="addtofavorite">お気に入りへ追加</button><bl></bl>
            <input type="hidden" name="tagindex2" value={{tagindex2}} style="display: none;">
            <input type="hidden" name="threadindex2" value={{threadindex2}} style="display: none;">
            
        </form>
        
        <div class="main">
                
                {% for username,time,comment,filename in comment_products %}
                       
                               <button class="button6" type="text" align="center">{{loop.index}}.{{username}}
                                    {{time}}</button>
                               <button class="button7" align="center">
                                    {{comment}}<br>
                                    {% if filename %}
                                    <img src="/static/uploads/{{filename}}" width="400" height="230">
                                    {% else %}
                                    {% endif %}
                               </button>
                               <form method="post" action="/reply" enctype="multipart/form-data">
                                <input type="hidden" name="tagindex3" value={{tagindex3}}>
                                <input type="hidden" name="threadindex3" value={{threadindex3}}>
                               <button class="button2" type="text" name="action" value = '{{loop.index}}'>返信</button>
                            </form>
                           
                    {% endfor %}
                
                    <form method="post" action="/sendnewcomment" enctype="multipart/form-data">
                        <br>
                        <br>
                        <br>
                        <label class="container">匿名にする
                        <input align="center" type="checkbox" name="anonymous" value="1" checked="checked">
                         <span class="checkmark"></span>
                        </label>
                        <input type="text" name="tagindex" value={{tagindex}} style="display: none;">
                        <input type="text" name="threadindex" value={{threadindex}} style="display: none;">
                       
                        <textarea name="newcomment" size = "50" rows="10"></textarea></p>
                        <div class="uploadButton">
                                投稿する画像ファイルを選択してください
                                <input align="center" type="file" id="img_file" name="img_file"  accept="image/*" class="col-sm-4" onchange="uv.style.display='inline-block'; uv.value = this.value;" >
                                <input type="text" id="uv" class="uploadValue" disabled />
            
                        </div>
                        <bl><button class="button2" type="text" name="submit">投稿</button><bl>
                    </form>
        </div>
</html>
